[dotnet]
format = "\u001b\\[38;5;54;48;5;0mî‚º\u001b\\[38;5;231;48;5;54m î¿ ($version )(ğŸ¯ $tfm )\u001b\\[38;5;0;48;5;54mî‚º"
version_format = '${raw}'

[git_branch]
format = "\u001b\\[38;5;231;48;5;25m$branch "

[git_commit]
format = "\u001b\\[38;5;231;48;5;25m(\\($hash$tag\\)) ï€ "
