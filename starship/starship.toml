modified = "(\u001b\\[38;5;227;48;5;25m~$count )"
renamed = "(\u001b\\[38;5;45;48;5;25m~$count )"
staged = "(\u001b\\[38;5;45;48;5;25m+$count )"
stashed = "(\u001b\\[38;5;110;48;5;25mï€® $count )"
untracked = "(\u001b\\[38;5;227;48;5;25m+$count )"

