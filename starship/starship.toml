"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = " $status$ruby$python$golang$rust$dotnet(\u001b\\[38;5;25;48;5;0mî‚º\u001b\\[38;5;110;48;5;25m îœ¥ $git_branch$git_commit$git_state$git_status\u001b\\[38;5;0;48;5;25mî‚º)$directory\u001b\\[0m\n $shell$username"

[directory]
