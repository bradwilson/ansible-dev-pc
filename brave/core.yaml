- name: Brave
  hosts: 127.0.0.1
  connection: local

  tasks:
    - set_fact: is_wsl={{ lookup('file', '/proc/version') is search('microsoft') }}

    - name: Add Brave APT package key
      become: yes
      apt_key:
        url: https://brave-browser-apt-release.s3.brave.com/brave-core.asc
      when: not is_wsl

    - name: Add Brave APT package repository
      become: yes
      apt_repository:
        repo: deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com/ {{ ansible_distribution_release }} main
        filename: brave-browser-release-{{ ansible_distribution_release }}
        update_cache: no
      register: apt_repository
      when: not is_wsl

    - name: Update APT package list
      become: yes
      apt:
        update_cache: yes
      when: not is_wsl and apt_repository.changed
      register: apt_update
      retries: 5
      until: apt_update is success

    - name: Install Brave
      become: yes
      apt:
        package: brave-browser
      when: not is_wsl
